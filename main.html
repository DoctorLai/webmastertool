<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Webmaster tool</title>
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="js/vultr.js"></script>
    <script src="js/webmastertool.js"></script>

    <link rel="stylesheet" type="text/css" href="vendor/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body class="main-window">
    <div id="tabs">
      <ul>
        <li><a id="vultr"    href="#tab-vultr">Vultr</a></li>
        <li><a id="settings" href="#tab-settings">Settings</a></li>
      </ul>

      <div id="tab-vultr">
        <div id="vultr-div">
          <h3>Account information</h3>
          <div id="vultr-account">
          </div>

          <h3>Server</h3>
          <div id="vultr-server">
          </div>

          <h3>Backup</h3>
          <div id="vultr-backup">
          </div>

          <h3>Snapshot</h3>
          <div id="vultr-snapshot">
          </div>

        </div>
      </div>

      <div id="tab-settings">
        <div id="settings-div">
		  Vultr API key: <input type="text" id="vultr_api_key" size="80"/><br/><br/>
		  <button type="button" id="save_settings">Save</button>
		</div>
      </div>
    </div>
    <div id="info-window">
    </div>
  </body>
</html>
